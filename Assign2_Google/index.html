<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google UI Clone</title>
</head>
<body>
    <!-- Header start-->
    <div class="header">
        <div class="header_left"> 

       </div>

        <div class="header_right"> 
            <a href="https://www.Gmail.com/"><b>Gmail</b></a>
            <a href="https://www.google.co.in/imghp?hl=en&ogbl"><b>Images</b></a>
            <a href="https://www.google.co.in/intl/en/about/products?tab=rh">
                <span class="material-icons header_apps">apps</span>
            </a>
            <span class="material-icons">account_circle</span>
          </div>
    </div>
    <!--   Header ends  -->
    <!-- Main body starts -->
      <div class="mainbody">
          <img src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">

          <div class="search">
                  <div class="search_input">
                    <span class="material-icons">search</span>
                    <input type="text">
                    <span class="material-icons">mic</span>
                  </div>
                  <div class="search_button">
                    <button onclick="window.location.href='https://www.google.com';">Google Search</button>
                    <button onclick="window.location.href='https://www.google.com';">I'm Feeling Lucky</button>
                  </div>
          </div>
      </div>

      <footer>
          <h4>India</h4>
        <div class="links">
            <div class="left">
                <a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1" >About</a>
                <a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" >Advertising</a>
                <a href="https://www.google.com/intl/en_in/business/" >Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1" >How Search works</a>
            </div>
            <div class="right">
                <a href="https://policies.google.com/privacy?hl=en-IN&fg=1" >Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-IN&fg=1" >Terms</a>
                <a href="https://www.google.com/preferences?hl=en-IN&fg=1" >Settings</a>
            </div>
        </div>
      </footer>
    <!-- Main ends -->
</body>
</html>
